<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensures the body and html elements take up the full height of the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        /* The container for the iframe should also take up the full screen */
        .iframe-container {
            width: 100%;
            height: 100%;
        }

        /* The iframe should be set to take up all available space */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the border around the iframe */
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://personalproxy.vercel.app/app" allowfullscreen></iframe>
    </div>

    <!-- Optional: Back button to go back to the unblocker page -->
    <div class="back-button">
        <a href="index.html" class="unblocker-button">Back</a>
    </div>
</body>
</html>
